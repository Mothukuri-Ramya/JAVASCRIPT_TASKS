<!--Create an HTML file with an <a> element with href attribute set to "https://www.google.com/". Using JavaScript, change the href attribute of the <a> element to "https://www.facebook.com/".
-->
<!Doctype html>
<html>
    <body>
        <a href="https://www.google.com/">Facebook</a>
        <script>
            mylink= document.querySelector('a');
            mylink.href="https://www.facebook.com/";

        </script>

    </body>
</html>
