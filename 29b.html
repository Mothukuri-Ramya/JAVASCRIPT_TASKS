<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Mouse Coordinates</title>
    <style>
        #coordinateDiv {
            width: 100%;
            height: 300px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Move your mouse inside the box</h1>
    <div id="coordinateDiv">Mouse Coordinates: (x, y)</div>

    <script>
        // Get the div element by ID
        const coordinateDiv = document.getElementById("coordinateDiv");
         // Add mousemove event listener to the div
         coordinateDiv.addEventListener("mousemove", updateCoordinates);
        // Function to update the coordinates
        function updateCoordinates(event) {
            // Get the mouse coordinates
            const x = event.clientX;
            const y = event.clientY;

            // Update the content of the div
            coordinateDiv.textContent = `Mouse Coordinates: (${x}, ${y})`;
        }
    </script>
</body> 
</html>
