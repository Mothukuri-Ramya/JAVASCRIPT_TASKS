<!--Create an HTML file with a <div> element containing some text. Using JavaScript, change the HTML content of the <div> element to <b>New Text</b>-->
<!Doctype html>
<html>
    <body>
        <div>
            old text
        </div>

        <script>
            document.querySelector('div').textContent="<b>New Text</b>";
        </script>
    </body>
</html>
