<!--Create an HTML file with a <div> element that has an ID attribute set to "myDiv" and contains the text "Hello, World!". Using JavaScript, fetch the element with the ID "myDiv" and log its content to the console.
-->
<!Doctype html>
<html>
    <body>
        <div id="myDiv">
            Hello, World!

        </div>

        <script>
            const myDiv=document.getElementById('myDiv');
            console.log(myDiv.textContent);
        </script>
    </body>
</html>
