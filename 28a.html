<!--a.Create an HTML button element with some text. Using JavaScript, add a click event listener to the button that logs "Button clicked!" to the console when clicked.
-->
<!Doctype html>
<html>
    <head>

    </head>
    <style>
    </style>
    <body>
        <button type="button">Click Here</button>
        <script>
            const element=document.querySelector('button')
            element.addEventListener('click',print);
            function print(){
                console.log("Button clicked!");
            }
            
        </script>

    </body>
</html>
